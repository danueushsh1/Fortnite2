<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(fd.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-color 0.5s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.5s ease;
        }

        ul {
            list-style-type: none;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a:hover {
            color: orangered;
        }

        .jj {
            background-color: peachpuff;
            border: 2px solid peachpuff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .jj:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .transition-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in .transition-container {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a class="jj" href="Abus.html">About Us</a></li>
            <li><a class="jj" href="Newup.html">New Update</a></li>
            <li><a class="jj" href="sait2.html">OG Skin</a></li>
            <li><a class="jj" href="Man.html">Main menu</a></li>
        </ul>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </nav>

    <script>
        function toggleTheme() {
            var body = document.body;
            var nav = document.querySelector('nav');

            if (body.style.backgroundColor === 'rgba(255, 255, 255, 0.8)') {
                body.style.backgroundColor = '#f5f5f5';
                nav.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            } else {
                body.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                nav.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('fade-in');
        });
    </script>

    <div class="kk transition-container"></div>
</body>
</html>
